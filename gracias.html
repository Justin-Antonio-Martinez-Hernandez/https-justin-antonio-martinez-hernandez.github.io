<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suscripción completada | El Abismo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Inter;
background:
radial-gradient(circle at 30% 20%, rgba(77,166,255,0.15), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(0,224,255,0.15), transparent 40%),
#0a0f1c;
color:white;
overflow:hidden;
}

/* ===== BOX ===== */

.box{
text-align:center;
background:rgba(255,255,255,0.05);
padding:50px 40px;
border-radius:20px;
backdrop-filter:blur(20px);
border:1px solid rgba(77,166,255,0.3);
box-shadow:0 0 40px rgba(77,166,255,0.2);
animation:fadeUp 1s ease;
}

/* ===== CHECK ICON ===== */

.check{
width:80px;
height:80px;
margin:auto;
margin-bottom:20px;
border-radius:50%;
border:2px solid #4da6ff;
display:flex;
justify-content:center;
align-items:center;
box-shadow:0 0 20px #4da6ff;
animation:pop 0.6s ease;
}

.check svg{
width:40px;
stroke:#4da6ff;
stroke-width:4;
fill:none;
stroke-dasharray:100;
stroke-dashoffset:100;
animation:draw 1s forwards 0.5s;
}

/* ===== TEXT ===== */

h1{
font-family:Montserrat;
color:#4da6ff;
margin-bottom:10px;
}

p{
color:#ccc;
margin-bottom:30px;
}

/* ===== BUTTON ===== */

a{
display:inline-block;
padding:12px 25px;
border-radius:10px;
text-decoration:none;
background:linear-gradient(45deg,#0077ff,#4da6ff);
color:white;
font-weight:600;
transition:0.3s;
box-shadow:0 0 20px rgba(77,166,255,0.4);
}

a:hover{
transform:scale(1.08);
box-shadow:0 0 30px #4da6ff;
}

/* ===== ANIMATIONS ===== */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

@keyframes pop{
from{
transform:scale(0);
}
to{
transform:scale(1);
}
}

@keyframes draw{
to{
stroke-dashoffset:0;
}
}

/* ===== FLOAT BACKGROUND ===== */

body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#4da6ff33,transparent);
top:-100px;
left:-100px;
animation:float 6s infinite alternate;
}

body::after{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#00e0ff22,transparent);
bottom:-100px;
right:-100px;
animation:float 7s infinite alternate;
}

@keyframes float{
from{
transform:translateY(0);
}
to{
transform:translateY(40px);
}
}

</style>
</head>

<body>

<div class="box">

<div class="check">

<svg viewBox="0 0 52 52">
<path d="M14 27 L22 35 L38 16"/>
</svg>

</div>

<h1>Suscripción exitosa</h1>

</div>

</body>
</html>
