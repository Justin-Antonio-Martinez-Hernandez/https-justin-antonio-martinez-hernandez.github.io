<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Abismo | Contáctenos</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ===== VARIABLES ===== */

:root{
--bg:#0a0f1c;
--accent:#4da6ff;
--accent2:#00e0ff;
--card:rgba(255,255,255,0.05);
--border:rgba(77,166,255,0.3);
}

/* ===== BASE ===== */

body{
margin:0;
background:radial-gradient(circle at top,#0f2747,#081426);
color:white;
font-family:Inter;
overflow-x:hidden;
}

/* ===== HEADER ===== */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(15px);
border-bottom:1px solid var(--border);
}

.logo{
font-family:Montserrat;
font-size:26px;
color:var(--accent);
text-shadow:0 0 15px var(--accent);
}

nav a{
color:white;
margin-left:25px;
text-decoration:none;
position:relative;
transition:0.3s;
}

nav a::after{
content:"";
position:absolute;
left:0;
bottom:-6px;
width:0;
height:2px;
background:var(--accent);
transition:0.3s;
}

nav a:hover::after{
width:100%;
}

nav a:hover{
color:var(--accent);
}

/* ===== PARTICLES LIGHT BG ===== */

#bgAnimation{
position:fixed;
width:100%;
height:100%;
z-index:-1;
background:radial-gradient(circle at 20% 30%,rgba(77,166,255,0.1),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(0,224,255,0.1),transparent 40%);
animation:moveBg 10s infinite alternate;
}

@keyframes moveBg{
from{transform:translateY(-20px)}
to{transform:translateY(20px)}
}

/* ===== CONTAINER ===== */

.container{
max-width:600px;
margin:100px auto;
padding:40px;
border-radius:20px;
background:var(--card);
backdrop-filter:blur(20px);
border:1px solid var(--border);
box-shadow:0 0 40px rgba(77,166,255,0.2);
animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

h1{
font-family:Montserrat;
color:var(--accent);
margin-bottom:10px;
font-size:32px;
}

p{
color:#ccc;
margin-bottom:25px;
line-height:1.6;
}

/* ===== INPUTS ===== */

.input-group{
position:relative;
margin-bottom:20px;
}

input{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid var(--border);
background:transparent;
color:white;
outline:none;
transition:0.3s;
}

input:focus{
border-color:var(--accent);
box-shadow:0 0 15px var(--accent);
}

input::placeholder{
color:#aaa;
}

/* ===== BUTTON ===== */

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,var(--accent),var(--accent2));
color:white;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:0.3s;
position:relative;
overflow:hidden;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 25px var(--accent);
}

/* Ripple */

button::after{
content:"";
position:absolute;
width:0;
height:0;
background:rgba(255,255,255,0.4);
border-radius:50%;
top:50%;
left:50%;
transform:translate(-50%,-50%);
transition:0.6s;
}

button:active::after{
width:300px;
height:300px;
opacity:0;
}

/* ===== SUCCESS MESSAGE ===== */

#success{
display:none;
margin-top:20px;
padding:15px;
background:rgba(0,255,150,0.1);
border:1px solid #00ff99;
border-radius:10px;
color:#00ff99;
animation:fadeUp 0.5s ease;
}

/* ===== FOOTER ===== */

footer{
text-align:center;
margin-top:60px;
padding:20px;
color:#888;
}

footer span{
color:var(--accent);
}

</style>
</head>
<body>

<div id="bgAnimation"></div>

<header>
<div class="logo">EL ABISMO</div>
<nav>
<a href="index.html">Inicio</a>
<a href="noticias.html">Noticias</a>
<a href="contacto.html">Contáctenos</a>
</nav>
</header>

<div class="container">

<h1>Suscríbete</h1>

<p>
Recibe análisis exclusivos, investigaciones profundas y noticias verificadas directamente en tu correo.
</p>

<form id="formSuscripcion">

<div class="input-group">
<input 
type="email" 
id="email" 
placeholder="Tu correo electrónico"
required
>
</div>

<button type="submit">
Suscribirse
</button>

<div id="success">
¡Te has suscrito correctamente!
</div>

</form>

</div>

<footer>
© 2026 <span>El Abismo</span> | deepsearchnoticias@gmail.com
</footer>

<script>

/* SUSCRIPCION */

document.getElementById("formSuscripcion")
.addEventListener("submit",function(e){

e.preventDefault();

const email=document.getElementById("email").value;

if(email.includes("@")){

document.getElementById("success").style.display="block";

document.getElementById("email").value="";

}

});

</script>

</body>
</html>
